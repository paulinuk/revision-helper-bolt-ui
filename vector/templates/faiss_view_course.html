<!-- templates/faiss_view_course.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View FAISS Course</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>View FAISS Course</h1>
    <form method="GET" action="/faiss/view">
        <label for="course_name">Select a Course:</label>
        <select name="course_name" id="course_name">
            {% for course in courses %}
            <option value="{{ course }}" {% if course == selected_course %}selected{% endif %}>{{ course }}</option>
            {% endfor %}
        </select>
        <button type="submit">View</button>
    </form>

    {% if selected_course %}
    <h2>Stored Data for {{ selected_course }}</h2>
    <ul>
        {% for data in course_data %}
        <li>{{ data }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
