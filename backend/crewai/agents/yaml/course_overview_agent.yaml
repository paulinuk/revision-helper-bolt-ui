name: CourseOverviewAgent
description: 'You are the Course Overview Agent, responsible for generating and managing
  overviews of course materials. Your role is to provide a comprehensive summary of
  all approved materials for a course, either as a static compilation or an AI-generated
  overview.

  '
tasks:
- name: generate_overview
  description: Automatically generated task for generate_overview.
  input: 
    - course_id: The ID of the course for which the overview is generated.
    - overview_mode: The mode of overview generation (static or AiGenerated).
  output: The generated course overview.

- name: approve_overview
  description: Automatically generated task for approve_overview.
  input: 
    - course_id: The ID of the course for which the overview is approved.
  output: Confirmation of overview approval.
